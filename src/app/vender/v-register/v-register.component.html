<div class="container-fluid" id="back_color">

	<div class="row" style="padding-right: 10%">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<img src="../../../assets/img/cat.png" id="cat_icon">

			</div>

		</div>

	<form #RegisterForm="ngForm" (ngSubmit)="Registration(RegisterForm.value)"
	class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p style="font-family:'Yeon Sung', cursive;text-align: center;font-size:40px;padding-top: 15%;font-weight: bold;">PAW CLUB</p>

			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
				<label id="signin">
					Already have an account?
					<a routerLink="/venders/login">Sign In</a>
				</label>

				<br><br><br>
			
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<input type="text" class="form-control"  name="name" ngModel placeholder="First Name" required>

			</div>
			<br>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="text" class="form-control"  name="lastName" ngModel placeholder="Last Name"  required >

				</div>
			<br>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="number" class="form-control" name="phoneno" ngModel placeholder="Mobile No" required>

				</div>
			<br>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="mail" class="form-control"  name="email" ngModel placeholder="Email" required >

				</div>
			<br>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="password" class="form-control" name="password" ngModel  placeholder="Password" required >

				</div>
			<br>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="password" class="form-control" name="confirm" ngModel placeholder="Confirm Password"></div>
			<br>

		
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="checkbox" name="term" ngModel>
					<label>
						Do you agree to the
						<a href="#">terms and conditions?</a>
					</label>
			</div>

			<br>
			<br>
			
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id="reg_button" style="padding-bottom: 20%;">
					<button type="submit" class="btn btn-outline-primary btn-md" id="reg_btn"  style="padding: 10px 40px;" >REGISTER</button>
				</div>
			<br>

      </form>

	</div>
</div>
