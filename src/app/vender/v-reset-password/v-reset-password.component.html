<div class="container-fluid" id="bg_color" style="text-align: center;">
	

  <div class="row" style="text-align: center">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p style="font-family:'Yeon Sung', cursive;text-align: center;font-size:40px;padding-top: 8%;font-weight: bold;">PAW CLUB</p>
  
    </div>
  </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p style="font-family:'Yeon Sung', cursive;text-align: center;font-size:30px;padding-top: 2%;font-weight: bold;">CHANGE PASSWORD</p>
  
      </div>
    </div>
    <br><br>
    <form #ResetForm="ngForm" (ngSubmit)="resetPassword(ResetForm.value)">
    <div class="row" >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <input type="password" class="form-control reduce" name="password" ngModel placeholder="New Password">
      </div>
    </div><br>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <input type="password" class="form-control reduce" name="confirm" ngModel placeholder="Confirm Password">
        </div>
      </div>
      

    <div class="row" style="padding-bottom: 8%">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><br><br><br>
        <button type="submit" class="btn btn-outline-primary btn-md" >Reset Password</button>
      </div>
    </div>
    </form>
    
  
</div>
